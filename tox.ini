[tox]
isolated_build = true
envlist = py37-django32, py{38,39,310,311}-django{32,40,41}
requires =
    tox-poetry-dev-dependencies
skip_missing_interpreters = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
poetry_add_dev_dependencies = True
deps =
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django-environ
    psycopg2
whitelist_externals =
    poetry
    bash
skip_install = true
commands =
    python -V
    python manage.py version
    pytest .

[testenv:py{38,39,310,311}-django41]
poetry_add_dev_dependencies = True
deps =
    django41: django
    django-environ
    psycopg2
whitelist_externals =
    poetry
    bash
skip_install = true
pip_pre = true
commands =
    python -V
    python manage.py version
    pytest .
